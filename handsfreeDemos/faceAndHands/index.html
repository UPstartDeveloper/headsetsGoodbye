<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Improve the Preview of this Page when Shared on Social Media -->
        <meta property="og:type" content="website">
        <meta name="image" property="og:image" content="https://media.giphy.com/media/K0r5Hqb22SR5yI5UOn/giphy.gif">
        <meta name="author" content="Zain Raza">
        <!-- Load in Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Load in Handsfree JS library, and its CSS -->
        <link rel="stylesheet" href="https://unpkg.com/handsfree@8.4.2/build/lib/assets/handsfree.css" />
        <script src="https://unpkg.com/handsfree@8.4.2/build/lib/handsfree.js"></script>
        <!-- Add Support for Tweening Animations -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.5.1/gsap.min.js"></script>
        <!-- Load in Custom CSS -->
        <link rel="stylesheet" href="./styles.css">
        <title>Hello Three.js Gaming</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <!-- Our cover/info card -->
                <div id="cover">
                    <h1>Cube Space</h1>
                    <p><img src="https://media.giphy.com/media/K0r5Hqb22SR5yI5UOn/giphy.gif"></p>
                    <ol>
                        <li>Move head around to move camera (slowly ðŸ˜…)</li>
                        <li>Try to Sit up as Straight as Possible</li>
                        <li>For the best experience, have your camera below eye level</li>
                    </ol>

                    <!-- Buttons. Notice the helper classes :) -->
                    <div id="start-and-stop">
                        <button id="start-button" class="btn btn-success handsfree-show-when-stopped handsfree-hide-when-loading">Start webcam</button>
                        <button class="handsfree-show-when-loading">Loading...</button>
                        <button onclick="handsfree.stop()" class="btn btn-danger handsfree-show-when-started">Stop webcam</button>
                    </div>
                </div>
            </div>
            <!-- Visual Debugger for Handsfree.js -->
            <div class="row justify-content-end">
                <div class="col-md-10"></div>
                <div id="debug-window" class="ml-auto col-md-2 handsfree-show-when-loading handsfree-show-when-started"></div>
            </div>
            <!-- Customized Handsfree functions and classes -->
            <script type="module" src="./handsfreeTracking.js"></script>
        </div>
    </body>
</html>
