<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- Load in Handsfree JS library, and its CSS -->
        <link rel="stylesheet" href="https://unpkg.com/handsfree@8.4.2/build/lib/assets/handsfree.css" />
        <script src="https://unpkg.com/handsfree@8.4.2/build/lib/handsfree.js"></script>
        <!-- Load in Bootstrap 5 CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
        <!-- Load in Custom CSS -->
        <link rel="stylesheet" href="./styles.css">
        <title>Hello Three.js Gaming</title>
    </head>
    <body>
        <div class="container">
            <div class="row justify-content-center">
                <!-- Our cover/info card -->
                <div id="cover" class="handsfree-show-when-stopped">
                    <h1>Barnyard Race - Take a Look Around!</h1>
                    <p><img src="https://media1.giphy.com/media/YOPrRX6vTy6tb3frgt/giphy.gif"></p>
                    <ul>
                        <li>Rotate head around to rotate camera</li>
                        <li>Move head around to move camera (slowly ðŸ˜…)</li>
                    </ul>

                    <!-- Buttons. Notice the helper classes :) -->
                    <div id="start-and-stop">
                        <button onclick="startHandsAndThree()" class="btn btn-success handsfree-show-when-stopped handsfree-hide-when-loading">Start webcam</button>
                        <button class="handsfree-show-when-loading">Loading...</button>
                        <button onclick="handsfree.stop()" class="handsfree-show-when-started">Stop webcam</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- Make the 3D environment (Three.js) -->
        <script type="module" src="./index.js"></script>
        <!-- Customized Handsfree functions -->
        <script type="module" src="./handsfreeTracking.js"></script>
        
    </body>
</html>
